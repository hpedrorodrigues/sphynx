# This file should not be called directly but using the sphynx cli
- defaults:
    link:
      relink: true
      create: true
      force: true
- clean: ["~"]
- clean:
    ${HOME}/.sphynx:
      force: true
- link:
    ${HOME}/.commonrc: ${SPHYNX_DIR}/.file/common/.commonrc
    ${HOME}/.common_bashrc: ${SPHYNX_DIR}/.file/common/.common_bashrc
    ${HOME}/.common_zshrc: ${SPHYNX_DIR}/.file/common/.common_zshrc
    ${HOME}/.profile: ${SPHYNX_DIR}/.file/common/.profile
    ${HOME}/.bash_profile: ${SPHYNX_DIR}/.file/common/.bash_profile
    ${HOME}/.bash_logout: ${SPHYNX_DIR}/.file/common/.bash_logout
    ${HOME}/.curlrc: ${SPHYNX_DIR}/.file/common/.curlrc
    ${HOME}/.editorconfig: ${SPHYNX_DIR}/.file/common/.editorconfig
    ${HOME}/.gitattributes: ${SPHYNX_DIR}/.file/common/.gitattributes
    ${HOME}/.gitconfig: ${SPHYNX_DIR}/.file/common/.gitconfig
    ${HOME}/.gitignore: ${SPHYNX_DIR}/.file/common/.gitignore
    ${HOME}/.screenrc: ${SPHYNX_DIR}/.file/common/.screenrc
    ${HOME}/.tmux.conf: ${SPHYNX_DIR}/.file/common/.tmux.conf
    ${HOME}/.vimrc: ${SPHYNX_DIR}/.file/common/.vimrc
    ${HOME}/.wgetrc: ${SPHYNX_DIR}/.file/common/.wgetrc
    ${HOME}/.sphynx/aliases.sh: ${SPHYNX_DIR}/.file/common/scripts/aliases.sh
    ${HOME}/.sphynx/alien.sh: ${SPHYNX_DIR}/.file/common/scripts/alien.sh
    ${HOME}/.sphynx/aws.sh: ${SPHYNX_DIR}/.file/common/scripts/aws.sh
    ${HOME}/.sphynx/common.sh: ${SPHYNX_DIR}/.file/common/scripts/common.sh
    ${HOME}/.sphynx/filesystem.sh: ${SPHYNX_DIR}/.file/common/scripts/filesystem.sh
    ${HOME}/.sphynx/git.sh: ${SPHYNX_DIR}/.file/common/scripts/git.sh
    ${HOME}/.sphynx/kubernetes.sh: ${SPHYNX_DIR}/.file/common/scripts/kubernetes.sh
    ${HOME}/.sphynx/learning.sh: ${SPHYNX_DIR}/.file/common/scripts/learning.sh
    ${HOME}/.sphynx/network.sh: ${SPHYNX_DIR}/.file/common/scripts/network.sh
- link:
    ${HOME}/.bashrc:
      if: '[ "$(uname)" = "Darwin" ]'
      path: ${SPHYNX_DIR}/.file/os/osx/.bashrc
    ${HOME}/.zshrc:
      if: '[ "$(uname)" = "Darwin" ]'
      path: ${SPHYNX_DIR}/.file/os/osx/.zshrc
    ${HOME}/.zshenv:
      if: '[ "$(uname)" = "Darwin" ]'
      path: ${SPHYNX_DIR}/.file/os/osx/.zshenv
    ${HOME}/.sphynx/os_aliases.sh:
      if: '[ "$(uname)" = "Darwin" ]'
      path: ${SPHYNX_DIR}/.file/os/osx/os_aliases.sh
- link:
    ${HOME}/.bashrc:
      if: '[ "$(uname)" = "Linux" ]'
      path: ${SPHYNX_DIR}/.file/os/linux/.bashrc
    ${HOME}/.zshrc:
      if: '[ "$(uname)" = "Linux" ]'
      path: ${SPHYNX_DIR}/.file/os/linux/.zshrc
    ${HOME}/.zshenv:
      if: '[ "$(uname)" = "Linux" ]'
      path: ${SPHYNX_DIR}/.file/os/linux/.zshenv
    ${HOME}/.sphynx/os_aliases.sh:
      if: '[ "$(uname)" = "Linux" ]'
      path: ${SPHYNX_DIR}/.file/os/linux/os_aliases.sh
