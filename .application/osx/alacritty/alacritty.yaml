# References:
# - https://github.com/alacritty/alacritty/blob/master/alacritty.yml

env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 120
    lines: 40
  padding:
    x: 10
    y: 10
  dynamic_padding: false
  decorations: full
  title: Alacritty
  dynamic_title: true
  opacity: 0.9
scrolling:
  history: 10000
  multiplier: 5
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Light
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: "#0b0b0d"
    foreground: "#e5e5e5"
  dim:
    black: "#000000"
    red: "#b20000"
    green: "#008000"
    yellow: "#e5e500"
    blue: "#0f4c75"
    magenta: "#cc00cc"
    cyan: "#22b9ca"
    white: "#cccccc"
  normal:
    black: "#191919"
    red: "#da1e37"
    green: "#329932"
    yellow: "#ffff00"
    blue: "#045b96"
    magenta: "#e500e5"
    cyan: "#28c3d4"
    white: "#e5e5e5"
  bright:
    black: "#6c757d"
    red: "#f94144"
    green: "#66b266"
    yellow: "#ffff66"
    blue: "#3282b8"
    magenta: "#ff00ff"
    cyan: "#3fc5f0"
    white: "#ffffff"
  indexed_colors: []
bell:
  animation: EaseOutExpo
  duration: 0
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: false
cursor:
  style: Underline
  unfocused_hollow: true
live_config_reload: true
shell:
  program: /usr/local/bin/zsh
  args:
    - --login
    - --interactive
    - -c
    - sx terminal tmux force-attach 'sphynx'
enable_experimental_conpty_backend: false
alt_send_esc: true
key_bindings:
  # See what is the scancode of a keyboard input (alacritty --print-events)
  - { key: 40, mods: Command, action: ClearHistory } # 40 = K
