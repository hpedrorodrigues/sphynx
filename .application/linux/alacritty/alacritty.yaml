# References
# - https://github.com/alacritty/alacritty/blob/master/alacritty.yml

env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 120
    lines: 40
  padding:
    x: 10
    y: 10
  dynamic_padding: false
  decorations: none
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  dynamic_title: true
scrolling:
  history: 10000
  multiplier: 5
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Light
  size: 10.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
draw_bold_text_with_bright_colors: true
# https://github.com/dracula/alacritty/blob/master/dracula.yml
colors:
  primary:
    background: "0x282a36"
    foreground: "0xf8f8f2"
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: "0x44475a"
      background: "0x50fa7b"
    focused_match:
      foreground: "0x44475a"
      background: "0xffb86c"
    bar:
      background: "0x282a36"
      foreground: "0xf8f8f2"
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: "0x44475a"
  normal:
    black: "0x000000"
    red: "0xff5555"
    green: "0x50fa7b"
    yellow: "0xf1fa8c"
    blue: "0xbd93f9"
    magenta: "0xff79c6"
    cyan: "0x8be9fd"
    white: "0xbfbfbf"
  bright:
    black: "0x4d4d4d"
    red: "0xff6e67"
    green: "0x5af78e"
    yellow: "0xf4f99d"
    blue: "0xcaa9fa"
    magenta: "0xff92d0"
    cyan: "0x9aedfe"
    white: "0xe6e6e6"
  dim:
    black: "0x14151b"
    red: "0xff2222"
    green: "0x1ef956"
    yellow: "0xebf85b"
    blue: "0x4d5b86"
    magenta: "0xff46b0"
    cyan: "0x59dffc"
    white: "0xe6e6d1"
bell:
  animation: EaseOutExpo
  duration: 0
background_opacity: 0.92
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
  url:
    modifiers: None
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: false
cursor:
  style: Underline
  unfocused_hollow: true
live_config_reload: true
shell:
  program: /usr/bin/zsh
  args:
    - --login
enable_experimental_conpty_backend: false
alt_send_esc: true
key_bindings:
  - { key: PageUp, mods: Shift, action: ScrollPageUp }
  - { key: PageDown, mods: Shift, action: ScrollPageDown }
  - { key: Home, mods: Shift, action: ScrollToTop }
  - { key: End, mods: Shift, action: ScrollToBottom }
