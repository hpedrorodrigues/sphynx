name: Checks
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    timeout-minutes: 1
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Repository checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Lint
        run: ./sx lint
        shell: bash
  test:
    timeout-minutes: 1
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Repository checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Test
        run: ./sx test
        shell: bash
